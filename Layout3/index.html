<!DOCTYPE html>
<html lang="es">
<head>

    <title>Primer Layout</title>
    <link rel="stylesheet" href="/Layout3/stylesheet.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
        </aside>

            </div>

                <div class="card-two wide"></div>
            </div>

        </main>

            <div class="row">
                <div class="card-three large"></div>
            </div>
        </aside>
    </div>
